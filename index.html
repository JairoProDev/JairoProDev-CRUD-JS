<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-12">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha364-GLhlTQ6iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CRUD-JS</title>
</head>
<body style="color: white; background-color: #1d2630;">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Aplicaci√≥n CRUD</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-12 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" placeholder="Enter firstName" type="text">
                </div>

                <div class="col-12 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" placeholder="Enter lastName" type="text">
                </div>

                <div class="col-12 mb-3">
                    <label for="rollNo">Roll Name</label>
                    <input class="form-control" id="rollNo" placeholder="Enter Roll No" type="text">
                </div>

                <div class="col-12">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
                <div class="col-12 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last tName</th>
                                <th>Roll No</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <tr>
                                <td>Jairo</td>
                                <td>Sasaqui</td>
                                <td>20</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Eliminar</a>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
